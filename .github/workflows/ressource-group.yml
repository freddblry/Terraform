name: Terraform CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  terraform-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.2

      - name: Terraform fmt
        run: terraform fmt -check -recursive
        working-directory: ./terraform/ressource-group

  terraform-validate:
    needs: terraform-fmt
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.2

      - name: Terraform init
        run: terraform init
        working-directory: ./terraform/ressource-group

      - name: Terraform validate
        run: terraform validate
        working-directory: ./terraform/ressource-group

  terraform-tfsec:
    needs: terraform-validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run tfsec
        run: tfsec ./terraform/ressource-group --format=json --out tfsec-result.json

      - uses: actions/upload-artifact@v4
        with:
          name: tfsec-report
          path: tfsec-result.json

  terraform-plan:
    needs: terraform-tfsec
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.2

      - name: Terraform init
        run: terraform init
        working-directory: ./terraform/ressource-group

      - name: Terraform plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform/ressource-group

      - uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ./terraform/ressource-group/tfplan

  terraform-apply:
    needs: terraform-plan
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.2

      - uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./terraform/ressource-group

      - name: Terraform apply
        run: terraform apply -auto-approve ./tfplan
        working-directory: ./terraform/ressource-group
